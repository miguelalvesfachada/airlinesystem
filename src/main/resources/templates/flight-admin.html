<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand text-white-50" href="/">
        Airline Service
    </a>
    <a class="navbar-brand text-white-50" href="/logout">
        Logout
    </a>
</nav>


<div class="container">
    <div class="row form-row">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/addflight">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Flight Name...">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="capacity" placeholder="Flight Capacity...">
                    </div>

                    <input class="btn btn-outline-dark" type="submit" value="Add Flight">

                </form>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Flight Name</th>
                        <th scope="col">Flight Capacity</th>

                    </tr>
                    </thead>
                    <p>
                    <tbody>
                    <tr th:each="flight : ${flights}" >
                        <td><span th:text="${flight.name}" /></td>
                        <td><span th:text="${flight.capacity}" /></td>
                        <td>
                            <a th:href="@{/delete-flight/(id=${flight.id})}"> Delete </a>
                        </td>
                        <td><a th:href="@{/edit-flight/{id}(id=${flight.id})}"> Edit </a></td>
                    </tr>
                    </tbody>
                    </p>
                </table>
            </div>
        </div>
    </div>
</div>
