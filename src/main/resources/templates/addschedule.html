<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airline Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand text-white-50" href="/">
        Airline Service
    </a>
</nav>


<div class="container">
    <div class="row form-row">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/addnewschedule">
                    <div class="form-group">
                        <label for="fromAirportCode">Departure Airport</label>
                        <input type="text" class="form-control" id="fromAirportCode" placeholder="From Airport Code...">
                    </div>
                    <div class="form-group">
                        <label for="toAirportCode">Arrival Airport</label>
                        <input type="text" class="form-control" id="toAirportCode" placeholder="To Airport Code...">
                    </div>
                    <div class="form-group">
                        <label class="datepicker" for="departureTime">Departure Time</label>
                        <input type="date" name="time-of-flight" id="departureTime">
                    </div>

                    <div class="form-group">
                        <label class="datepicker" for="arrivalTime">Arrival Time</label>
                        <input type="date" name="time-of-flight" id="arrivalTime">
                    </div>

                    <input class="btn btn-outline-dark" type="submit" value="Submit">

                </form>
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
