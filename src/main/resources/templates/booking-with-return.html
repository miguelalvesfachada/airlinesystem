<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand text-white-50" href="/">
        Airline Service
    </a>
</nav>


<div class="container">




    <div class="row form-row">
        <div class="card flight-card">
            <form method="post" th:action="@{/booking/booking-return/confirm}" class="booking-form">

                <div class="card flight-card border-dark">
                    <span th:text="${toSchedule.getFromAirportCode()}" />
                    <span th:text="${toSchedule.getToAirportCode()}" />
                    <span th:text="${toSchedule.getDeptTime()}" />
                    <span th:text="${toSchedule.getArrivalTime()}" />
                    <span th:text="${toSchedule.getRemCapacity()}" />
                </div>

                <div class="card flight-card border-dark">
                    <span th:text="${returnSchedule.getFromAirportCode()}" />
                    <span th:text="${returnSchedule.getToAirportCode()}" />
                    <span th:text="${returnSchedule.getDeptTime()}" />
                    <span th:text="${returnSchedule.getArrivalTime()}" />
                    <span th:text="${returnSchedule.getRemCapacity()}" />
                </div>

                <label for="bookerName">Your Name</label>
                <input type="text" class="form-control" name="name" id="bookerName" placeholder="Full Name...">
                <input type="hidden" name="toScheduleId" th:value="${toSchedule.id}">
                <input type="hidden" name="returnScheduleId" th:value="${returnSchedule.id}">


                <input class="btn btn-outline-dark" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
